<div ng-include src="'views/header.html'"></div>

<div class="form-wrapper">  
  <div>
    <span class="light-message talign">Create a new account and enjoy picterest</span>
  </div>

  <div id="form-container">
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="formData.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="formData.password">
      </div>

      <div ng-if="message" class="error-message-wrapper">
        <span>{{ message }}</span>
      </div>

      <button type="submit" class="btn btn-default btn-block" ng-click="signup()">Signup</button>
    </form>          
  </div>
    
  <div>
    <a href="/login" class="talign dark-message">Already have a account? Login!</a>
  </div>
</div>
