<div ng-include src="'views/header.html'"></div>

<div class="form-wrapper">  
  <div>
    <span class="light-message talign">Login to go to the picterest</span>
  </div>
    
  <div id="form-container">
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="formData.email">
      </div>
        
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="formData.password">
      </div>

      <div ng-if="message" class="error-message-wrapper">
        <span>{{ message }}</span>
      </div>
        
      <button type="submit" class="btn btn-default btn-block" ng-click="login()">Login</button>
    </form>        
  </div>
    
  <div>
    <a href="/signup" class="talign">Create an account</a>
  </div>

  <div>
    <a href="/auth/twitter">Login with twitter</a>
  </div>
</div>
