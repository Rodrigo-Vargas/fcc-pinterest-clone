<div ng-include src="'views/header.html'"></div>


<a href="/pics/my/add">Add pics</a>

<div class="grid">
  <div ng-repeat="pic in pics" class="grid-item" on-finish-render="ngRepeatFinished">
    <div class="pic-card">
      <img class="img-responsive" src="{{ pic.url }}" alt="">
      <a class="btn" ng-click="removePic(pic._id)">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </div>
</div>
